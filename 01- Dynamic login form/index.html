<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <head>

    <main>
        <!-- <p>Hi ! Less go</p> -->
        <div class="container">

            <h1>
                Please Login
            </h1>

            <form action="" class="loginForm">
                <!-- here by using form  we have created a container for form elements -->
                <div class="loginForm">
                    <label for="email">
                        Email
                    </label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="loginForm">
                    <label for="password">
                        Password
                    </label>
                    <input type="text" id="password" name="password" required>
                </div>

                <div class="loginForm">
                    <input type="submit" value="Login">
                </div>

                <p class="text">Don't have an Account? <a href="#">Register</a></a></p>
            </form>
        </div>
    </main>
</body>
